<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery Form</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  
    #todo-list {
        margin-top: 20px;
    }
</style>
</head>
<body>

<form id="todo-form">
    <input type="text" id="todo-input" placeholder="Enter your task">
    <button type="button" id="add-todo">Add</button>
</form>

<ul id="todo-list">
    
</ul>

<script>
$(document).ready(function() {
    
    function addTodoItem(task) {
        $('#todo-list').append('<li>' + task + '</li>');
    }

    
    $('#add-todo').click(function() {
        var task = $('#todo-input').val().trim(); 
        if (task !== '') { 
            addTodoItem(task); 
            $('#todo-input').val(''); 
        }
    });
});
</script>

</body>
</html>
